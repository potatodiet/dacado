apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
  manifest {
    attributes(
        'Implementation-Title': project.name,
        'Implementation-Version': version,
        'Main-Class': 'com.pyrohail.dacado.Main'
    )
  }
}
